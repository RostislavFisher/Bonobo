<html>

<head>
    <link rel="stylesheet" href="/css/audio.css">
    <link rel="stylesheet" href="/css/globalSettings.css">
    <title></title>
    <script>
        function startAllFunctions(){
            var url = new URL(window.location.href);
            var songName = url.searchParams.get("songName");
            console.log(songName);
            document.getElementById("songName").innerHTML = songName;
            var songPlayer = document.getElementById("songPlayer");
            songPlayer.src = "/songs/" + songName + ".mp3";
            songPlayer.load();

        }
    </script>

</head>
<body onload="startAllFunctions()">


<div id="holder">
    <div id="body" align="center">
        <div class="container-audio" align="center">
            <h1 id="songName">{{songName}}</h1>
            <audio controls  loop autoplay src="{{songPath}}" id="songPlayer">
            </audio>
        </div>

    </div>
</div>


</body>

</html>
