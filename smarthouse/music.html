<html>

<head>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/music.css">

    <title></title>
    <script>
        var listOfSongs = []
        function startAllFunctions(){
            getAllSongs();
        }
        function getAllSongs()
        {
            let response = fetch('/music/appListOfAllSongs');
            // get data from promise
            response.then(response => response.json())
                .then(data => updateSongsList(data));
        }

        function updateSongsList(songsList)
        {
            let songsListDiv = document.getElementById("songsList");
            songsListDiv.innerHTML = "";
            for(let i = 0; i < songsList.length; i++)
            {
                let song = songsList[i];
                console.log(song)
                let songDiv = document.createElement("div");
                songDiv.className = "center";
                songDiv.innerHTML = `
                    <a href="musicPlayer.html?songName=${song.songName}" id="song">
                        <div class="button songButton">${song.songName}</div>
                    </a>

                    `;
                songsListDiv.appendChild(songDiv);
            }
        }

    </script>

</head>
<body onload="startAllFunctions()">
<div id="holder">
    <div id="body">
        <div id="songsList">
        </div>
    </div>
    <div>
        <a class="button button5" href="/smarthouse/musicUpload.html">Add new song</a>
    </div>
</div>



</body>

</html>
