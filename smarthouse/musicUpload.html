<html>

<head>

    <style>
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
            cursor: pointer;
        }
        .button5 {
            background-color: white;
            color: black;
            border: 2px solid #555555;
        }

        .button5:hover {
            background-color: #555555;
            color: white;
        }
        body{
            font-family: Arial, sans-serif;
            background-size: 100%;
            height: 100%;
            margin: 0%;
        }

        #holder {
            min-height: 100%;
            position:relative;
        }

        #body {
            padding-bottom: 100px;
        }

        #footer{
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            padding: 10px;
            bottom: 0;
            height: 100px;
            left: 0;
            position: absolute;
            right: 0;
        }

        #slideshow > div {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
        }

    </style>
    <title></title>
    <script>
        uploadMusic = function () {
            var x = document.getElementById("fileToUpload").value;
            if (x == "") {
                alert("Select music to upload");
                return false;
            }
            let song = document.getElementById("fileToUpload").files[0];
            let songName = document.getElementById("songName");
            let req = new XMLHttpRequest();
            let formData = new FormData();
            formData.append("song", song);
            formData.append("songName", songName.value);
            req.open("POST", '/appUploadSong');
            req.send(formData);

        }
    </script>

</head>
<body onload="startAllFunctions()">
<div id="holder">
    <div id="body">
<!--        form for upload music and settings its name-->
        <input type="file" name="fileToUpload" id="fileToUpload" accept="audio/*">
        <input type="text" placeholder="Name of song" id="songName">
        <button class="button button5" onclick="uploadMusic()">Send</button>


    </div>
</div>



</body>

</html>
